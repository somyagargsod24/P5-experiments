<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sketches</title>
  <style>
    body {
      margin: 0;
      padding: 60px 80px;
      background: #111;
      color: #e5e5e5;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 300;
      margin: 0 0 10px 0;
      letter-spacing: 1px;
    }

    p {
      color: #777;
      font-size: 0.95rem;
      margin: 0 0 60px 0;
      max-width: 500px;
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    a {
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 300;
      color: #ccc;
      position: relative;
      padding-bottom: 3px;
      transition: color 0.3s;
    }

    a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0%;
      height: 1px;
      background: #888;
      transition: width 0.3s ease;
    }

    a:hover {
      color: #fff;
    }

    a:hover::after {
      width: 100%;
    }

    footer {
      margin-top: 100px;
      font-size: 0.7rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Sketches</h1>
  <p>A (hopefully) growing collection of silly code experiments</p>

  <nav>
    <a href="rectangle/">Rectangle</a>
    <a href="radiating%20lines/">Radiating Lines</a>
    <a href="shapes/">Shapes</a>
    <a href="checkerboard/">Checker Board</a>
    <a href="animation1/">Animation 1</a>
  </nav>

  <footer>
    © 2025 — P5 sketches
  </footer>
</body>
</html>
