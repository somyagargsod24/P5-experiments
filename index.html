<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sketches</title>
  <style>
    body {
      margin: 0;
      padding: 60px;
      background: #111;
      color: #d0d0d0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      line-height: 1.5;
    }

    h1 {
      font-size: 2rem;
      font-weight: 300;
      letter-spacing: 1px;
      margin-bottom: 6px;
      color: #f0f0f0;
    }

    p {
      color: #666;
      margin-bottom: 40px;
      font-size: 0.85rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      columns: 3; /* instead of grid: newspaper-style flow */
      column-gap: 40px;
    }

    li {
      margin: 4px 0;
      font-size: 0.9rem;
      letter-spacing: 0.3px;
      break-inside: avoid;
    }

    li a {
      text-decoration: none;
      color: #aaa;
      transition: color 0.2s, letter-spacing 0.2s;
    }

    li a:hover {
      color: #fff;
      letter-spacing: 1px; /* subtle typographic effect */
    }

    footer {
      margin-top: 60px;
      font-size: 0.7rem;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Sketches</h1>
  <p>a growing collection of code experiments</p>

  <footer>

  </footer>
</body>
</html>
