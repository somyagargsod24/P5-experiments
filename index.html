<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sketches</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      letter-spacing: 2px;
      color: #f0f0f0;
    }

    p {
      margin: 10px 0 0;
      font-size: 1rem;
      color: #aaa;
    }

    .sketch-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 1000px;
      padding: 40px 0;
    }

    .card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 40px 20px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      background: #222;
      transform: translateY(-6px);
      box-shadow: 0 6px 20px rgba(255,255,255,0.05);
    }

    .card a {
      text-decoration: none;
      font-size: 1.2rem;
      color: #eee;
      font-weight: 600;
      letter-spacing: 1px;
      transition: color 0.2s;
    }

    .card a:hover {
      color: #999;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>My P5.js Sketches</h1>
    <p>a collection of five experiments</p>
  </header>

  <div class="sketch-list">
    <div class="card"><a href="rectangle/">Rectangle</a></div>
    <div class="card"><a href="radiating%20lines/">Radiating Lines</a></div>
    <div class="card"><a href="shapes/">Shapes</a></div>
    <div class="card"><a href="checkerboard/">Checker Board</a></div>
    <div class="card"><a href="animation1/">Animation 1</a></div>
  </div>

  <footer>
    <p>Â© 2025 | minimal experiments in code</p>
  </footer>
</body>
</html>
