<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sketches</title>
  <style>
    body {
      margin: 0;
      padding: 60px;
      background: #111;
      color: #e0e0e0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
    }

    h1 {
      font-size: 2rem;
      font-weight: 400;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    p {
      color: #777;
      margin-bottom: 40px;
      font-size: 0.85rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 6px 20px; /* tighter vertical, wider horizontal */
    }

    li {
      font-size: 0.95rem;
      letter-spacing: 0.3px;
    }

    li a {
      text-decoration: none;
      color: #bbb;
      transition: color 0.2s, transform 0.2s;
    }

    li a:hover {
      color: #fff;
      text-decoration: underline;
      transform: translateX(3px);
    }

    footer {
      margin-top: 60px;
      font-size: 0.7rem;
      color: #555;
      text-align: center;
    }
  </style>
</head>
