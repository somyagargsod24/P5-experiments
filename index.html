<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sketches</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #111;
      color: #e0e0e0;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 400;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    p {
      color: #888;
      margin-bottom: 40px;
      font-size: 0.9rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
    }

    li {
      border-top: 1px solid #333;
      padding: 15px 10px;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
      transition: background 0.2s, color 0.2s;
    }

    li a {
      text-decoration: none;
      color: inherit;
      display: block;
      width: 100%;
      height: 100%;
    }

    li:hover {
      background: #1c1c1c;
      color: #fff;
    }

    footer {
      margin-top: 60px;
      font-size: 0.7rem;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Sketches</h1>
  <p>a growing collection of code experiments</p>

  <ul>
    <li><a href="rectangle/">Rectangle</a></li>
    <li><a href="radiating%20lines/">Radiating Lines</a></li>
    <li><a href="shapes/">Shapes</a></li>
    <li><a href="checkerboard/">Checker Board</a></li>
    <li><a href="animation1/">Animation 1</a></li>
  </ul>

  <footer>
    © 2025 — minimal experiments in grey
  </footer>
</body>
</html>
