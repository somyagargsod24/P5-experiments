<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sketches</title>
  <style>
    body {
      margin: 0;
      padding: 60px;
      background: #111;
      color: #e5e5e5;
      font-family: "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
    }

    h1 {
      font-size: 2rem;
      font-weight: 300;
      margin-bottom: 8px;
      color: #f5f5f5;
    }

    p {
      color: #777;
      margin-bottom: 40px;
      font-size: 0.85rem;
    }

    ol {
      list-style: none;
      padding: 0;
      margin: 0;
      counter-reset: item;
    }

    li {
      margin: 10px 0;
      font-size: 1rem;
      position: relative;
      padding-left: 30px;
    }

    li::before {
      counter-increment: item;
      content: counter(item, decimal-leading-zero);
      position: absolute;
      left: 0;
      color: #555;
      font-size: 0.85rem;
      letter-spacing: 1px;
    }

    a {
      text-decoration: none;
      color: #bbb;
      position: relative;
      padding-bottom: 2px;
    }

    a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 1px;
      background: #555;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    a:hover {
      color: #fff;
    }

    a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    footer {
      margin-top: 60px;
      font-size: 0.7rem;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Sketches</h1>
  <p>a (hopefully) growing collection of silly code experiments</p>

    <li><a href="checkerboard/">Checker Board</a></li>
    <li><a href="animation1/">Animation 1</a></li>
  </ol>

  <footer>
    © 2025 — experiments
  </footer>
</body>
</html>
